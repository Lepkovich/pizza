<div class="product">

  <ng-template [ngIf]="product.image">
    <div class="product-image" >
      <img src="assets/images/products/{{product.image}}">
    </div>
  </ng-template>

<!--    <div class="product-card-image" >-->
<!--      <img src="assets/images/pizza.png">-->
<!--    </div>-->
<!--  </ng-template>-->


  <custom-title [title]="product.title | uppercase" >

<!--    <p second #second>wow</p>-->
  </custom-title>
<!--  <div class="product-card-title">{{product-card.title}}</div>-->

  <div class="product-text">{{product.description | wordUpper: ['томат','сыр'] }}</div>
  <div class="product-action" #elem>
<!--    <button class="btn btn-add-to-cart" (click)="addProductToCart()" >В корзину</button>-->
    <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product: product.title}" >В корзину</a>
    <a class="btn btn-white " [routerLink]="['/products', product.id]">Подробнее</a>
  </div>
</div>
